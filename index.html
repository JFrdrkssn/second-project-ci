<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Space Invaders browser game">
  <meta name="keywords" content="Space Invaders, game, browser game">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>RYMD INVASION</title>
</head>

<body>

  <!-- Background -->
  <div class="flex-container">

    <!-- Header/Title -->
    <header>
      <h1 class="title">RYMD INVASION</h1>
    </header>

    <!-- Game area -->
    <div class="game-area">

      <!-- Instructions -->
      <section class="instructions">
        <h2>
          Fire<br>
          <i class="fas fa-arrow-up"></i>
        </h2>
        <h2>
          Move<br>
          <i class="fas fa-arrow-left"></i> <i class="fas fa-arrow-right"></i>
        </h2>
      </section>

      <!-- Game -->
      <div class="game-grid"></div>

      <!-- Score -->
      <section class="score">
        <h2 class="score-tally">0</h2>
      </section>

      <!-- Shown on mobile displays -->
      <div class="mobile-info">
        <p>
          You need a keyboard and a tablet or computer to play this game.
        </p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
